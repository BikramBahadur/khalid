<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
       <div class="container-fluid">
  <style>
    .full-height {
      min-height: 100vh;
    }
    .login-card {
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 1.5rem 1.8rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
    .login-card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .login-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }
    .login-header h3.text-primary {
      color: #007bff;
      margin: 0;
      font-weight: 600;
      font-size: 1.6rem;
    }
    .login-header h3 {
      margin: 0;
      font-weight: 500;
      font-size: 1.3rem;
      color: #333;
    }
    .form-floating > input {
      font-size: 0.9rem;
      padding: 1rem 0.75rem;
      border-radius: 8px;
      border: 1.2px solid #ced4da;
      transition: border-color 0.3s ease;
    }
    .form-floating > input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }
    .form-floating > label {
      font-size: 0.85rem;
      padding-left: 0.7rem;
      color: #6c757d;
    }
    .btn-login {
      font-weight: 600;
      padding: 0.6rem 0;
      font-size: 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
    @media (max-width: 576px) {
      .login-card {
        padding: 1rem 1.2rem;
      }
      .login-header h3.text-primary {
        font-size: 1.3rem;
      }
      .login-header h3 {
        font-size: 1.1rem;
      }
      .form-floating > input {
        font-size: 0.85rem;
        padding: 0.8rem 0.6rem;
      }
      .form-floating > label {
        font-size: 0.75rem;
        padding-left: 0.5rem;
      }
      .btn-login {
        font-size: 0.9rem;
        padding: 0.5rem 0;
      }
    }
  </style>

  <div class="container-fluid">
  <style>
    /* ... same styles as before ... */
  </style>

  <div class="row min-vh-100 align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="login-card">
        <div class="login-header">
          <a href="index.html" class="">
            <h3 class="text-primary">Admin Login</h3>
          </a>
          <h3>Dr.Khalid</h3>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-1">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
<br>
        <div id="errorMsg" class="error-msg" style="display:none; color:red; font-size:0.9rem; margin-top: -10px; margin-bottom: 10px;">
          Incorrect username or password
        </div>

        <button id="loginBtn" type="submit" class="btn btn-primary btn-login w-100 mb-4">Login</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</div>

        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
